<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Adaptive Financial — Live Leaderboard</title>
    <link rel="stylesheet" href="css/site.css?v=1" />
</head>
<body>
    <canvas id="particles" aria-hidden="true"></canvas>

    <div class="wrap">
        <div class="topbar" role="banner" aria-label="Top bar">
            <svg class="topbar-ring" viewBox="0 0 1200 76" preserveAspectRatio="none" aria-hidden="true">
                <defs>
                    <linearGradient id="topbarGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="var(--gold-1)" stop-opacity="1" />
                        <stop offset="50%" stop-color="var(--gold-2)" stop-opacity="1" />
                        <stop offset="100%" stop-color="var(--gold-1)" stop-opacity="1" />
                    </linearGradient>

                    <linearGradient id="laserHead" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="var(--gold-2)" stop-opacity="1" />
                        <stop offset="18%" stop-color="var(--gold-1)" stop-opacity="0.95" />
                        <stop offset="50%" stop-color="var(--gold-1)" stop-opacity="0.45" />
                        <stop offset="85%" stop-color="var(--gold-1)" stop-opacity="0.12" />
                        <stop offset="100%" stop-color="var(--gold-1)" stop-opacity="0" />
                    </linearGradient>
                </defs>

                <rect class="glow" x="8" y="8" rx="12" ry="12" width="1184" height="60" />
                <path class="base" d="M 14 14 H 1186 A 8 8 0 0 1 1194 22 V 54 A 8 8 0 0 1 1186 62 H 14 A 8 8 0 0 1 6 54 V 22 A 8 8 0 0 1 14 14 Z" />
                <path class="head" d="M 14 14 H 1186 A 8 8 0 0 1 1194 22 V 54 A 8 8 0 0 1 1186 62 H 14 A 8 8 0 0 1 6 54 V 22 A 8 8 0 0 1 14 14 Z" />
            </svg>

            <div class="brand">
                <div class="logo-wrap" aria-hidden="true">
                    <div class="logo">
                        <img class="logo-img" src="assets/adaptive_logo.png" alt="Adaptive Financial logo" />
                        <div class="logo-text">
                            ADAPTIVE <span class="logo-sub">FINANCIAL</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="nav" aria-hidden="true">
                <button class="btn gold" data-period="daily" id="btn-daily"><span>Daily</span></button>
                <button class="btn gold" data-period="weekly" id="btn-weekly"><span>Weekly</span></button>
                <button class="btn gold" data-period="monthly" id="btn-monthly"><span>Monthly</span></button>
                <div id="pip-1" class="pip" aria-hidden="true"></div>
                <div id="pip-2" class="pip" aria-hidden="true"></div>
                <div id="pip-3" class="pip" aria-hidden="true"></div>
            </div>
        </div>

        <section class="hero" role="main" aria-label="Live leaderboard hero">
            <div class="hero-head">
                <div class="hero-title">Adaptive Financial <span class="hero-title-accent">Live Leaderboard</span></div>
                <div class="hero-sub" id="period-sub">Realtime sales totals — updated automatically</div>
            </div>

            <div class="period-tabs" role="tablist" aria-label="Period tabs">
                <button class="btn gold tab" data-period="daily" id="tab-daily"><span>Daily</span></button>
                <button class="tab" data-period="weekly" id="tab-weekly"><span>Weekly</span></button>
                <button class="tab" data-period="monthly" id="tab-monthly"><span>Monthly</span></button>
            </div>

            <div class="podium" aria-label="Top three agents">
                <div class="pod left" id="pod-2">
                    <div class="pill silver">2nd</div>
                    <div class="avatar"><img id="avatar2" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="2nd avatar" /></div>
                    <div class="name" id="name2"></div>
                    <div class="amount" id="amt2"></div>
                    <div class="sales" id="sales2"></div>
                </div>

                <div class="pod center" id="pod-1">
                    <div class="pill gold">1st</div>
                    <div class="avatar avatar-1"><img id="avatar1" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="1st avatar" /></div>
                    <div class="name" id="name1"></div>
                    <div class="amount" id="amt1"></div>
                    <div class="sales" id="sales1"></div>
                </div>

                <div class="pod right" id="pod-3">
                    <div class="pill bronze">3rd</div>
                    <div class="avatar"><img id="avatar3" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="3rd avatar" /></div>
                    <div class="name" id="name3"></div>
                    <div class="amount" id="amt3"></div>
                    <div class="sales" id="sales3"></div>
                </div>
            </div>

            <div class="list-card" style="margin-top:22px">
                <div class="row header" aria-hidden="true">
                    <div class="rank">#</div>
                    <div>Agent</div>
                    <div class="team-col">Team</div>
                    <div class="amount-list">Amount</div>
                    <div class="sales-list">Sales</div>
                </div>

                <div id="rowsContainer" aria-live="polite"></div>
                <div class="list-note">Live data shown. Sub-team badges appear to the right of names.</div>
            </div>
        </section>
    </div>

    <footer class="site-footer" role="contentinfo" aria-label="Footer">
        Live data shown. Footer is pinned to bottom and will not cover leaderboard content.
    </footer>

    <script src="js/site.js" defer></script>
    <script src="js/particles.js" defer></script>
</body>
</html>
